<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Write HTML code here -->
    <div id="background">
        <section id="profileInfo">
            <div id="left">
                <img src="https://tinyurl.com/bde4e76h" alt="Profile picture">
                <h2 id="username">heyyitscandee</h2>
            </div>
            <div id="right">
                <div id="userTop">
                    <div class="button" id="follow">
                        Follow
                    </div>
                    <div class="button">
                        Message
                    </div>
                    <div class="button">
                        <img src="https://tinyurl.com/3adz4mu6" alt="Add user">
                    </div>
                    <img src="https://tinyurl.com/mr2ubp6p" id="more" alt="More options">
                </div>
                <div id="infoMid">
                    <p><strong>3 posts</strong></p>
                    <p><strong>100 followers</strong></p>
                    <p><strong>20 following</strong></p>
                </div>
                <div id="bioBot">
                    <p><b>Chinenye</b><br>
                        <span style="color: grey;">Student</span><br>
                        CS YorkU<br>
                        Class of '28
                    </p>
                </div>
            </div>
        </section>
        <hr>
        <section id="posts">
            <div id="bar">
                <div class="option" id="active">
                    <img src="https://tinyurl.com/3e78z6dz" alt="Posts">
                    <p>POSTS</P>
                </div>
                <div class="option">
                    <img src="https://tinyurl.com/4hpmerwf" alt="Reels">
                    <p>REELS</p>
                </div>
                <div class="option">
                    <img src="https://tinyurl.com/yc5vksj2" alt="Tagged">
                    <p>TAGGED</p>
                </div>
            </div>
            <div id="feed">
                <div class="post">
                    <img src="https://tinyurl.com/umtvruaw" alt="Post 1">
                </div>
                <div class="post">
                    <img src="https://tinyurl.com/5xvsjjzx" alt="Post 2">
                </div>
                <div class="post">
                    <img src="https://tinyurl.com/4pwfyycm" alt="Post 3">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
