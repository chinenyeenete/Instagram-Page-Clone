<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial scale=1.0">
</head>

<body>
    <!-- Write HTML code here -->
    <div id="background">
        <section id="profileInfo">
            <div id="left">
                <img src="https://tinyurl.com/bde4e76h">
                <h2 id="username">itschinenye</h2>
            </div>
            <div id="right">
                <div id="userTop">
                    <div class="button" id="follow">
                        Follow
                    </div>
                    <div class="button">
                        Message
                    </div>
                    <div class="button">
                        <img src="https://tinyurl.com/3adz4mu6" alt="Add user">
                    </div>
                    <img src="https://tinyurl.com/mr2ubp6p" id="more" alt="More options">
                </div>
                <div id="infoMid">
                    <p><strong>3 posts</strong></p>
                    <p><strong>100 followers</strong></p>
                    <p><strong>20 following</strong></p>
                </div>
                <div id="bioBot">
                    <p><b>Chinenye Enete</b><br>
                        <span style="color: grey;">Student</span><br>
                        CS YorkU
                    </p>
                </div>
            </div>
        </section>
        <hr>
        <section id="posts">
            <div id="bar">
                <div class="option" id="active">
                    <img src="https://tinyurl.com/3e78z6dz" alt="Posts">
                    <p>POSTS</P>
                </div>
                <div class="option">
                    <img src="https://tinyurl.com/4hpmerwf" alt="Reels">
                    <p>REELS</p>
                </div>
                <div class="option">
                    <img src="https://tinyurl.com/yc5vksj2" alt="Tagged">
                    <p>TAGGED</p>
                </div>
            </div>
            <div id="feed">
                    <img class="post" src="https://tinyurl.com/umtvruaw">
                    <img class="post" src="https://tinyurl.com/5xvsjjzx">
                    <img class="post" src="https://tinyurl.com/4pwfyycm">
            </div>
        </section>
    </div>
</body>

</html>
